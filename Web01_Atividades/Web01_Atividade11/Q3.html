<body>
    <script>
        const sexo = prompt("Digite 'f' para feminino e 'm' para masculino")
        const altura = Number(prompt("Sua altura:"))
        const pesoIdeal = function (sex, alt) {
            if (sex = 'f') {
                peso = (62 * alt) - 44
                alert(`Peso Ideal:${peso}`)
            }
            else if (sex = 'm') {
                peso = (72 * alt) - 58
                alert(`Peso Ideal:${peso}`)
            }
        }
        pesoIdeal(sexo, altura)  
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
</head>

<body>
    <script>
        const preco = Number(prompt("Valor do produto R$:"))
        const novoPreco = preco - (preco * 0.15)
        const classifica = function (valor) {
            if (valor >= 500) {
                alert(`Preço:${novoPreco}\nClassificação: CARO`)
            }
            else if (valor < 500) {
                alert(`Preço:${novoPreco}\nClassificação: BARATO`)
            }
        }
        classifica(novoPreco)
    </script>
</body>

</html>

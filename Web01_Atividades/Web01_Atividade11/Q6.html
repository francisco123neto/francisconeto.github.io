<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 06</title>
</head>
<body>
    <script>
        const pessoas = Number(prompt("Informe o número de pessoas:"))
        const peixes  = Number(prompt("Informe o número de peixes:"))
        const valorPeixes = function (qPessoa,qPeixe) {
            if (qPeixe>qPessoa) {
                total = (qPessoa*20)+12*(qPeixe-qPessoa)
                alert(`Valor Total R$:${total}`)
            }
            else if (qPeixe<=qPessoa) {
                total = (qPeixe*20)
                alert(`Valor Total R$:${total}`)
            }
        }
        valorPeixes(pessoas,peixes)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 05</title>
</head>

<body>
    <script>
        const numero = Number(prompt("Informe um número:"))
        const inverte = function (valor) {
            resultado = 0
            if (valor < 100 || valor >= 1000) {
                alert(`Número inválido`)
            }
            else if (valor > 100 || valor < 1000) {
                while (valor > 0) {
                resultado = 10 * resultado + valor % 10
                valor = Math.floor(valor / 10)
                }
                alert(`valor inveritido:${resultado}`)
            }

        }
        inverte(numero)
    </script>
</body>

</html>

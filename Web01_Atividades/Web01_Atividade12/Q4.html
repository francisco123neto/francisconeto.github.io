<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>

<body>
    <script>
        var ano = Number(prompt("Digite o ano: "))
        var resposta = ""
        if (ano < 1930) {
            resposta = 'Não havia Copa antes de 1930'
            alert(`${resposta}`)
            aux = 2
        } else {
            var inicio = 1930
            var aux = 0
            while (inicio < ano) {
                inicio = inicio + 4
                if (inicio == ano) {
                    aux = 1
                }
            }
        }
        if ((aux == 1 && ano != 1942 && ano != 1946) || ano == 1930) {
            resposta = ano + ' é ano de copa'
            alert(`${resposta}`)
        } else if (aux != 2) {
            resposta = ano + ' não é ano de copa'
            alert(`${resposta}`)
        }
    </script>
</body>

</html>

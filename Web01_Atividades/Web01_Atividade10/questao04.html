    <title>Questão 04</title>

<body>
    <script>
        const preco = Number(prompt("Valor do Produto:"))
        const precoVista = preco - (preco * 0.1)
        const parcela = preco / 3
        alert(`Valor em pagamento à vista R$:${precoVista} \n ou R$:${preco} em 3x de R$:${parcela}`)
    </script>
</body>

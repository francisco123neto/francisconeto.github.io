<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>

<body>
    <script>
        const contaTotal = Number(prompt("Informe o valor toral da conta:"))
        const clientes = Number(prompt("Números de clientes:"))
        const valorCliente = contaTotal / clientes
        alert(`Valor por cliente: ${valorCliente}`)
    </script>
</body>

</html>
